<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM GUI | Dashboard</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <script src="./src/js/controller.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" id="content">
            <textarea name="monitor" id="monitor" cols="30" rows="10" class="d-inline"></textarea>

            <div class="btn-group-vertical ml-4 mt-4 col-lg-6 d-inline" role="group" aria-label="Numeric Key" id="keyboard">
                <div class="btn-group">
                    <input type="text" name="card_number" id="card_number" class="text-center form-control-lg mb-2" placeholder="Enter Card Number">
                    <input type="text" name="card_pin" id="card_pin" class="text-center form-control mb-2" placeholder="Card Pin">
                </div>

                <div class="btn-group">
                    <button class="btn btn-outline-secondary py-3" id="key1">1</button>
                    <button class="btn btn-outline-secondary py-3" id="key2">2</button>
                    <button class="btn btn-outline-secondary py-3" id="key3">3</button>
                    <button class="btn btn-danger ml-5" id="keycancel">&#88;</button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-outline-secondary py-3" id="key4">4</button>
                    <button class="btn btn-outline-secondary py-3" id="key5">5</button>
                    <button class="btn btn-outline-secondary py-3" id="key6">6</button>
                    <button class="btn btn-warning ml-5" id="keyclear">&#9114;</button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-outline-secondary py-3" id="key7">7</button>
                    <button class="btn btn-outline-secondary py-3" id="key8">8</button>
                    <button class="btn btn-outline-secondary py-3" id="key9">9</button>
                    <button class="btn btn-success ml-5" id="keyenter">&#9094;</button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-outline-secondary py-3"></button>
                    <button class="btn btn-outline-secondary py-3" id="key0">0</button>
                    <button class="btn btn-outline-secondary py-3"></button>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
