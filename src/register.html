<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM GUI | Register</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/controllerLogin.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card col-lg-6 mt-5 card-center">
                <div class="card-header mt-2 text-center">
                    <i class="fa fa-user user-icon mt-2 mb-2"></i>
                </div>
                <div class="card-body">
                    <div class="form-group mt-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nama lengkap">
                    </div>
                    <div class="form-group mt-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group mt-3">
                        <input type="number" name="contact" id="phone" class="form-control" placeholder="Nomor HP">
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" name="address" id="address" class="form-control" placeholder="Alamat">
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-primary" id="btnLanjut">Lanjut</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
