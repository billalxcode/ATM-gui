<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM GUI | Generate Card</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/controlCard.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card col-lg-6 mt-5 card-center" id="form">
                <div class="card-header mt-2 text-center">
                    <i class="fas fa-credit-card cc-icon mt-2 mb-2"></i>
                </div>
                <div class="card-body" id="form">
                    <div class="form-group mt-3">
                        <input type="text" name="card_number" id="card_number" class="form-control" placeholder="Card number">
                    </div>
                    
                    <div class="form-group mt-3">
                        <input type="number" name="pin" id="pin" class="form-control" placeholder="Masukan pin" max="10000">
                    </div>
                    <div class="form-group mt-3" id="button">
                        <button class="btn btn-success" id="btnDaftar">Daftar</button>
                        <button class="btn btn-primary" id="btnKembali">Kembali</button>
                        <button class="btn btn-danger" id="btnReset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
